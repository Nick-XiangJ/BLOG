        自动加载功能！
        let firsttitle = document.getElementById('firsttitle')

    <script type="text/javascript">
        window.onload = function (){
            $.get('http://127.0.0.1:5000/hi', function (data,status){
                console.log(data, status)
                let obj1 = data['msg']['0']
                let title = obj1['title']
                let content = obj1['content']
                let end = obj1['time']
                let obj2 = data['msg']['1']
                let title2 = obj2['title']
                let content2 = obj2['content']
                let end2 = obj2['time']
                document.getElementById('firsttitle').innerText = title2
                document.getElementById('firstcontent').innerText = content2
                document.getElementById('firstend').innerText = end2
                document.getElementById('secondtitle').innerText = title
                document.getElementById('secondcontent').innerText = content
                document.getElementById('secondend').innerText = end
                console.log('成功啦！')
            })
